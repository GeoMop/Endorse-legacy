# case 1
aperture_per_size: 1e-4
water_viscosity: 1
water_density: 1
gravity_accel: 1

levels:
  - n_samples: 300
    step: 100
    bulk_conductivity:
        # log10 used
        mean_log_conductivity: [-9.97926069, -9.41656073]
        cov_log_conductivity: [[0.0056176,  0.0022999 ], [0.0022999,  0.04078208]]
  - n_samples: 300
    step: 10
    bulk_conductivity:
        # log10 used
        mean_log_conductivity: [-10, -10]
        cov_log_conductivity: null

        
